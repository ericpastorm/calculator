<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="calcuDiv">
            <div class="screenDiv">
                <p class="textScreen"></p>
            </div>
            <div class="btnDiv">
                <div class="numbersDiv">
                    <button class="btn-nmb" id="btn1">1</button>
                    <button class="btn-nmb" id="btn2">2</button>
                    <button class="btn-nmb" id="btn3">3</button>
                    <button class="btn-nmb" id="btn4">4</button>
                    <button class="btn-nmb" id="btn5">5</button>
                    <button class="btn-nmb" id="btn6">6</button>
                    <button class="btn-nmb" id="btn7">7</button>
                    <button class="btn-nmb" id="btn8">8</button>
                    <button class="btn-nmb" id="btn9">9</button>
                    <button class="btn-nmb" id="btn0">0</button>
                    <button class="btn-nmb" id="btndot">.</button>
                    <button class="btn-opt" id="btndel"><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="-3 -4 32 32"
              stroke-width="1.5"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
              />
            </svg></button>
                    <button class="btn-opt" id="btnresult">=</button>
                </div>
                <div class="operatorsDiv">
                    <button class="btn-opt" id="btnAC">AC</button>
                    <button class="btn-opt" id="divide">÷</button>
                    <button class="btn-opt" id="multiply">×</button>
                    <button class="btn-opt" id="substract">−</button>
                    <button class="btn-opt" id="add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
